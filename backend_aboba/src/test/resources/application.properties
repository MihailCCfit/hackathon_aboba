spring.datasource.url=jdbc:h2:file:./sampledata
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
server.error.include-message=always
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=sa
spring.application.name=backend_aboba
yandex.id.path=https://login.yandex.ru/info
security.secret=aboba
security.access.token.lifetime=#{5000 * 60 * 1000}
security.refresh.token.lifetime=#{10 * 24 * 60 * 60 * 1000}
spring.profiles.active=testing
